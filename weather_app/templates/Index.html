<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aplicacion para consultar el clima</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <style>
        h1{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
        
</head>
<body background="{{ url_for('static', filename='fondo.jpg') }}">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div class="container">

            <form method="post">

                <center>
                    <h1 style="color: rgb(0, 255, 115);">CONSULTA EL CLIMA</h1>"
                    <img src="{{ url_for('static', filename='logo.jpg') }}"
                        alt="logo del clima"   width="500">

                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="txtciudad"
                            id="formciudad" placeholder="Ingrese la ciudad">
                        <label for="floatingInput">Escriba la ciudad</label>
                    </div>

                    <br>
                    <br>

                    <button type="submit"
                        class="btn btn-primary">Consultar</button>
                    <button type="reset"
                        class="btn btn-success">Limpiar</button>

                    <br />
                    <br />
                    {% if context %}
                    <center>
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{context.name}}</h5>
                                <p
                                    class="card-text">TEMPERATURA:{{context.main.temp}}
                                </p>
                                <p
                                    class="card-text">HUMEDAD:{{context.main.humidity}}
                                </p>
                                <p
                                    class="card-text">PRESION:{{context.main.pressure}}
                                </p>
                                <p
                                    class="card-text">LATITUD:{{context.coord.lat}}
                                </p>
                                <p
                                    class="card-text">LONGUITUD:{{context.coord.lon}}</p>
                            </div>
                        </div>

                    </center>
                    {% endif %}
                </form>
            </center>
        </div>

    </body>

</html>
